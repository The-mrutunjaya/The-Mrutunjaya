
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Helix - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Tool 1</li>
      <li>Tool 2</li>
      <li>Topic 1</li>
      <li>Topic 2</li>

    <div class="user-display" id="user-display"></div>

    document.getElementById("user-display").textContent = "Logged in as " + username;
  </script>
</body>
</html>
