<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Helix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-container">
    <div class="form-card" id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <button class="switch-btn" onclick="showSignup()">Sign Up</button></p>
    </div>

    <div class="form-card hidden" id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <button class="switch-btn" onclick="showLogin()">Login</button></p>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li>Home</li>
        <li>Tools</li>
        <li>Topics</li>
        <li>Settings</li>
      </ul>
      <div class="footer">
        <p>User: <span id="username-display"></span></p>
      </div>
    </div>
    <div class="main">
      <h1>Welcome to The Helix</h1>
      <ul class="tool-list">
        <li>Tool: Gene Viewer</li>
        <li>Tool: CRISPR Simulation</li>
        <li>Topic: DNA Replication</li>
        <li>Topic: Protein Synthesis</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
