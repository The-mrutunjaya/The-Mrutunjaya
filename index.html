<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Helix - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-container" id="auth-container">
    <div class="form-box" id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <button onclick="toggleForms()">Sign Up</button></p>
    </div>

    <div class="form-box hidden" id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
    </div>
</div>

<div class="dashboard hidden" id="dashboard">
    <aside class="sidebar">
        <h2>The Helix</h2>
        <ul>
            <li>Home</li>
            <li>Notes</li>
            <li>Resources</li>
            <li>Contact</li>
        </ul>
        <div class="user-info" id="user-info">Welcome, <span id="username-display"></span></div>
    </aside>
    <main class="main-content">
        <h1>Dashboard</h1>
        <p>Welcome to your biotech learning hub!</p>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
